<main class="flex-shrink-0">
  <!-- Navigation-->
  <p-toolbar [style]="{ 'border-radius': '0rem', 'padding': '1rem 1rem 1rem 1.5rem' }">
    <ng-template #start>
        <div class="flex items-center gap-2">
            <p-button class="nav-item" routerLink="/inicio" label ='Parroquia Espiritu Santo'  text bold />
        </div>
    </ng-template>
    <ng-template #center>
        <div class="flex items-center gap-2">
            <p-button class="nav-item" routerLink="/inicio" label ='Inicio'  text plain />
            <p-button class="nav-item" routerLink="/galeria"label ='Galeria' text plain />
            <p-button class="nav-item" routerLink="/cursos"label ='Cursos' text plain />
            <p-button class="nav-item" routerLink="/acerca"label ='Acerca de nosotros' text plain />
            <p-button class="nav-item" routerLink="/contacto" label ='Contacto' text plain />        
        </div>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" [style]="{ width: '32px', height: '32px' }" />
        </div>
    </ng-template>
</p-toolbar>
